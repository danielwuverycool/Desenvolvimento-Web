<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculadora{
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .tela {
            background: #222;
            color: #fff;
            font-size: 2em;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .botoes{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background-color: #444;
            color: #fff;
            font-size: 1.5em;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color: 0.3s;
        }

        .btn_operador {
            background-color: #e67e22;
            color: #fff;
            font-size: 1.5em;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color: 0.3s;
        }

        .btn:hover {
            background-color: #e67e22;
        }
    </style>
    <title>Calculadora</title>
</head>
<body>
    <script>
        let operacaoAtual = '';
        let operador = '';
        let resultado = 0;


        function adicionarNumero(numero) {
            operacaoAtual += numero;
            atualizarTela(operacaoAtual);
        }

        function adicionarOperacao(operacao) {
            if (operacaoAtual!== '') {
                operador = operacao;
                operacaoAtual += operacao;
                atualizarTela(operacaoAtual);
            }
        }

        function calcular() {
            try {
                resultado = eval(operacaoAtual);
                atualizarTela(resultado);
                operacaoAtual = resultado.toString();
            }catch (e) {
                atualizarTela('erro');
                operacaoAtual = '';
            }
        }

        function limpar() {
            operacaoAtual = '';
            operador = '';
            resultado = 0;
            atualizarTela(0);
        }

        function atualizarTela(valor){
            document.getElementById('resultado').innerHTML = valor;
        }
    </script>
    <div class="calculadora">
        <div id="resultado" class="tela">0</div>
        <div class="botoes">
            <button class="btn" onclick="adicionarNumero('7')">7</button>
            <button class="btn" onclick="adicionarNumero('8')">8</button>
            <button class="btn" onclick="adicionarNumero('9')">9</button>
            <button class="btn_operador" onclick="adicionarOperacao('/')">/</button>
            <button class="btn" onclick="adicionarNumero('4')">4</button>
            <button class="btn" onclick="adicionarNumero('5')">5</button>
            <button class="btn" onclick="adicionarNumero('6')">6</button>
            <button class="btn_operador" onclick="adicionarOperacao('*')">*</button>            
            <button class="btn" onclick="adicionarNumero('1')">1</button>
            <button class="btn" onclick="adicionarNumero('2')">2</button>
            <button class="btn" onclick="adicionarNumero('3')">3</button>
            <button class="btn_operador" onclick="adicionarOperacao('-')">-</button>
            <button class="btn" onclick="adicionarNumero('0')">0</button>
            <button class="btn" onclick="limpar()">c</button>
            <button class="btn" onclick="calcular()">=</button>
            <button class="btn_operador" onclick="adicionarOperacao('+')">+</button>
        </div>
    </div>
</body>
</html>
